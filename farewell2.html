
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>üéâ Farewell Party Invitation üéâ</title>

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            text-align: center;
            overflow-x: hidden;
            transition: all 0.5s ease-in-out;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0px 10px 30px rgba(255, 215, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ff0;
            animation: glowTitle 1.5s infinite alternate;
        }

        @keyframes glowTitle {
            from { text-shadow: 0 0 10px #ff0; }
            to { text-shadow: 0 0 30px #ff0; }
        }

        input, button {
            width: 80%;
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        button {
            background: linear-gradient(135deg, #ff9a00, #ff3d00);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            box-shadow: 0 5px 15px rgba(255, 60, 0, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            background: #ff3d00;
            box-shadow: 0 0 30px #ff3d00;
        }

        .rsvp-list {
            list-style: none;
            padding: 0;
        }

        .rsvp-list li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-weight: bold;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff5722;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: #ff3d00;
            box-shadow: 0 0 20px #ff3d00;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåì Dark Mode</button>

    <div class="container">
        <h1>üéâ Farewell Celebration üéâ</h1>

        <!-- RSVP Form -->
        <form id="rsvpForm">
            <input type="text" id="nameInput" placeholder="Enter Your Name" required>
            <button type="submit">Submit RSVP</button>
        </form>

        <p id="rsvpCount">Total Guests: 0</p>
        <ul class="rsvp-list" id="rsvpList"></ul>

        <!-- Countdown Timer -->
        <h2>‚è≥ Countdown to the Party:</h2>
        <p class="countdown" id="countdown">Loading...</p>

        <!-- Share on WhatsApp -->
        <button onclick="shareOnWhatsApp()">üì≤ Share Invitation</button>
    </div>

    <script>
        let rsvpList = [];

        document.getElementById("rsvpForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") return;

            rsvpList.push(name);
            localStorage.setItem("rsvpList", JSON.stringify(rsvpList));
            updateRSVPList();
            document.getElementById("nameInput").value = "";
        });

        function updateRSVPList() {
            let list = document.getElementById("rsvpList");
            list.innerHTML = "";
            rsvpList.forEach(name => {
                let li = document.createElement("li");
                li.textContent = name;
                list.appendChild(li);
            });
            document.getElementById("rsvpCount").textContent = "Total Guests: " + rsvpList.length;
        }

        function shareOnWhatsApp() {
            let url = "https://kingadi24.github.io/Invitation/";
            let message = "üéâ Join us for the Farewell Party! Click here: " + url;
            window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message));
        }

        // Countdown Timer
        let countdownDate = new Date("Feb 8, 2025 09:00:00").getTime();
        setInterval(() => {
            let now = new Date().getTime();
            let distance = countdownDate - now;
            let days = Math.floor(distance / (1000 * 60 * 60 * 24));
            let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);

        // Dark Mode Toggle
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.body.style.background = document.body.classList.contains("dark-mode") ? "#121212" : "";
        }

        window.onload = () => {
            let savedList = JSON.parse(localStorage.getItem("rsvpList"));
            if (savedList) {
                rsvpList = savedList;
                updateRSVPList();
            }
        };
function goToMessagePage() {
            window.location.href = "farewell-message.html";
        }
    setTimeout(function() {
      window.location.href = "farewell2.html";
    }, 6000);
    </script>
 <div class="btn-container">

    <button onclick="goToNextPage()">‚û°Ô∏è Next page</button>
</body>
</html>
